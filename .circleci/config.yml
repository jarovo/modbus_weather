# Thanks to
# https://namiops.medium.com/build-a-multi-arch-docker-image-with-circleci-for-amd64-arm64-risc64-3ad0537a1f28

version: 2.1
commands:
  setup:
    steps:
      - checkout
      - run:
          name: Setup buildx and qemu
          command: |
            sudo apt-get update
            sudo apt-get install -y qemu-user-static
            sudo apt-get install -y binfmt-support
      - run:
          name: Check versions
          command: |
            qemu-aarch64-static --version
            update-binfmts --version
      - run:
          name: Create builder
          command: |
            export DOCKER_CLI_EXPERIMENTAL=enabled
            docker buildx create --name arm-builder
            docker buildx use arm-builder
            docker buildx inspect --bootstrap
jobs:
  build:
    machine:
      image: 'ubuntu-2004:202010-01'
    steps:
      - setup
      - run:
          name: Build ARM docker runner image
          command: |
            DOCKER_CLI_EXPERIMENTAL=enabled docker buildx build --platform \
            linux/arm64,linux/x86_64 --target runner -t modbus_weather:runner .
      - run:
          name: Build ARM docker builder image
          command: |
            DOCKER_CLI_EXPERIMENTAL=enabled docker buildx build --platform \
            linux/arm64,linux/x86_64 --target builder -t modbus_weather:runner .
      - run:
          name: Run tests in ARM docker builder image
          command: |
            DOCKER_CLI_EXPERIMENTAL=enabled docker buildx run modbuss_weather:builder
      - run:
          name: Publish ARM docker runner image
          command: |
            docker tag modbus_weather:runner jaryh3/modbus_weather:latest
            echo "$DOCKERHUB_PASSWORD" | docker login -u jaryh3 --password-stdin
            docker push jaryh3/modbus_weather:latest