name: Docker
on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: 'arm'
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: false
          target: runner
          tags: jaryh3/modbus_weather:latest
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: false
          target: builder
          tags: jaryh3/modbus_weather:builder
      - name: Run Newman        
        uses: "docker://localhost/modbus_weather:latest"
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          target: runner
          tags: jaryh3/modbus_weather:latest
